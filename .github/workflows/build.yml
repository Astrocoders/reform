name: Build

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master
    - name: Use Node.js 14.x
      uses: actions/setup-node@v1
      with:
        version: 14.x
    - name: yarn install, build, and test
      run: yarn install
    - name: REScript build
      run: yarn workspace demo bsb -make-world
